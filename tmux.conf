# Allow copying and pasting for OS X
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Set tmux prefix to ctrl-a instead of ctrl-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

unbind-key r
bind-key r source-file ~/.tmux.conf\; display "tmux.conf-reloaded"

# Set utf-8
set -g utf8 on
set -g status-utf8 on

# solve vim delays
set -s escape-time 0

# update status more often
set -g status-interval 5

# Turn on 256 colors
set -g default-terminal "screen-256color"

# Use emacs-like status navigation
set -g status-keys emacs

# Allow focus events
set -g focus-events on

# Support multi-monitor
setw -g aggressive-resize on

# Don't prompt to kill pane
bind-key x kill-pane

# Vim-like pane traversal and splits
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# support mouse
setw -g mouse on
