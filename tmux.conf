# Allow copying and pasting for OS X
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Set tmux prefix to ctrl-a instead of ctrl-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Reload key
unbind-key r
bind-key r source-file ~/.tmux.conf\; display "tmux.conf-reloaded"

# kills
bind-key k kill-pane
unbind &
bind-key K confirm-before -p "kill-window #W? (y/n)" kill-window
unbind x
bind-key x confirm-before -p "kill-session #S? (y/n)" kill-session

# Set utf-8
set -g utf8 on
set -g status-utf8 on

# solve vim delays
set -s escape-time 0

# update status more often
set -g status-interval 5

# Turn on 256 colors
set -g default-terminal "screen-256color"

# Use emacs-like status navigation
set -g status-keys emacs

# Allow focus events
set -g focus-events on

# Support multi-monitor
setw -g aggressive-resize on

# Vim-like pane traversal and splits
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# support mouse
setw -g mouse on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
